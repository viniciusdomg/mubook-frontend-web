<div class="p-6 bg-[#f6f6fb] min-h-screen">
  <h2 class="text-xl font-semibold text-gray-700 mb-1">Reservas do mês</h2>
  <p class="text-sm text-gray-500 mb-6">
    Olá, João. Bem vindo de volta ao Nome!
  </p>

  <div class="flex gap-4 items-start">
    <!-- Cartão Resumo -->
    <div class="bg-white rounded-lg p-6 shadow text-center w-40">
      <i class="bi bi-clock text-3xl text-gray-500 mb-2 block"></i>
      <span class="text-gray-700 font-semibold text-sm">Reservas</span>
      <div class="text-3xl font-bold mt-1 text-[#5f61c4]">
        {{ totalReservasMes }}
      </div>
    </div>

    <!-- Lista de Reservas -->
    <div class="flex gap-4">
      <div
        *ngFor="let reserva of reservas"
        class="bg-white rounded-lg border shadow p-4 w-56 relative"
      >
        <div class="text-sm text-gray-600 flex items-center gap-2 mb-1">
          <i class="bi bi-clock"></i>
          {{ reserva.quadra }}
        </div>
        <div class="text-sm text-gray-700">
          {{ reserva.data }} - {{ reserva.horario }}
        </div>
        <p class="text-sm text-gray-500 mt-1">
          {{ reserva.convidados }} convidado{{
            reserva.convidados > 1 ? "s" : ""
          }}.
        </p>

        <button
          class="mt-3 bg-[#ff4d4f] text-white px-3 py-1 rounded text-sm hover:bg-red-600 transition"
          (click)="cancelarReserva(reserva.id!)"
        >
          Cancelar
        </button>

        <!-- Ícone de fechar (não funcional) -->
        <button
          class="absolute top-2 right-2 text-gray-400 hover:text-gray-600"
        >
          <i class="bi bi-x"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Paginação (estática) -->
  <div class="flex justify-between mt-6 w-full max-w-[700px]">
    <button
      class="text-sm text-gray-500 hover:text-[#5f61c4]"
      (click)="irAnterior()"
    >
      ← Anterior
    </button>
    <button
      class="text-sm text-gray-500 hover:text-[#5f61c4]"
      (click)="irProximo()"
    >
      Próximo →
    </button>
  </div>
</div>
