<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md mt-8">
  <h1 class="text-3xl font-bold mb-6 text-blue-700">Sistema de Reservas</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
      <input
        class="border border-gray-300 rounded px-3 py-2 w-full"
        [(ngModel)]="novaReserva.nome"
        type="text"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Quadra:</label
      >
      <input
        class="border border-gray-300 rounded px-3 py-2 w-full"
        [(ngModel)]="novaReserva.quadra"
        type="text"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Data:</label>
      <input
        class="border border-gray-300 rounded px-3 py-2 w-full"
        [(ngModel)]="novaReserva.data"
        type="date"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Horário:</label
      >
      <input
        class="border border-gray-300 rounded px-3 py-2 w-full"
        [(ngModel)]="novaReserva.horario"
        type="time"
      />
    </div>
  </div>

  <!-- Campo 'Repetir semanalmente' removido -->

  <button
    (click)="salvarReserva()"
    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
  >
    Salvar Reserva
  </button>
</div>

<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Reservas Realizadas</h2>
  <ul>
    <li
      *ngFor="let reserva of reservas"
      class="flex justify-between items-center bg-gray-50 px-4 py-3 rounded mb-2 shadow-sm"
    >
      <span class="text-gray-700">
        {{ reserva.nome }} — {{ reserva.quadra }} — {{ reserva.data }} —
        {{ reserva.horario }}
      </span>
      <button
        (click)="excluirReserva(reserva.id!)"
        class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition"
      >
        Excluir
      </button>
    </li>
  </ul>
</div>
