<mat-sidenav-container>

    <mat-sidenav #sidenav mode="side" opened class="main_sidenav">

        <ul>
            <li><label class="user_sidenav_name">Nome</label></li>
            <li><label class="sidenav_slogan">Seu jogo, sua quadra, sua reserva!</label></li>
        </ul>

        <ul>
            <li class="item"><button mat-button class="sidenav_button active"><i class="bi bi-house"></i> Home</button>
            </li>
            <li><button mat-button class="sidenav_button active"><i class="bi bi-person"></i> Perfil</button></li>
            <li><button mat-button class="sidenav_button active"><i class="bi bi-calendar"></i> Quadro de
                    Reservas</button></li>
            <li><button mat-button class="sidenav_button active"><i class="bi bi-pencil"></i> Gerenciar Quadras</button>
            </li>
            <li><button mat-button class="sidenav_button active"><i class="bi bi-people"></i> Gerenciar
                    Usuários</button></li>
            <li><button mat-button class="sidenav_button active"><i class="bi bi-cup-hot"></i> Definição de
                    Horários</button></li>
        </ul>
    </mat-sidenav>

    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
