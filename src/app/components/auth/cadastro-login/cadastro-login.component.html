<main class="flex h-screen m-0">
  <!-- Seção de Login -->
  <section class="flex flex-col justify-center items-start bg-white p-[60px_40px] flex-[0.7] shadow-[var(--shadow-section)]">
    <form #loginForm="ngForm" class="w-full" (ngSubmit)="cadastrarUsuario()">
      <!-- Nome do site -->
      <h1 class="text-[28px] font-bold mb-[30px] text-[var(--color-primary)] relative left-[38%] w-fit
           transition-all duration-500 hover:scale-105 hover:text-[var(--color-accent)]
           after:content-[''] after:absolute after:-bottom-1 after:left-0
           after:w-0 after:h-0.5 after:bg-[var(--color-danger)] after:transition-all after:duration-300
           hover:after:w-full cursor-default">
        MuBook
      </h1>

      <!-- Título -->
      <h2 class="text-[22px] font-semibold mb-[50px] relative left-[42%]">Sign Up</h2>

      <div class="space-y-4">
        <!-- Campo de Email -->
        <div class="input-group">
          <label class="block text-xs text-[var(--color-text-gray)] mb-2 font-medium">Email</label>
          <div class="relative flex items-stretch">
            <input
              type="email"
              name="email"
              [(ngModel)]="usuarioModel.email"
              placeholder="alex@gmail.com"
              required
              class="w-full py-3 px-4 pr-12 border-none bg-[var(--color-input-bg)] rounded text-sm focus:outline-none"
            />
            <div class="absolute right-0 top-0 h-full w-10">
              <div class="h-full w-full flex items-center justify-center px-4 bg-[var(--color-primary)] rounded">
                <i class="bi bi-envelope text-white text-lg"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="input-group">
          <label class="block text-xs text-[var(--color-text-gray)] mb-2 font-medium">Nome completo</label>
          <div class="relative flex items-stretch">
            <input
              type="text"
              name="nome"
              [(ngModel)]="usuarioModel.nome"
              placeholder="Informe seu nome completo"
              required
              class="w-full py-3 px-4 pr-12 border-none bg-[var(--color-input-bg)] rounded text-sm focus:outline-none"
            />
            <div class="absolute right-0 top-0 h-full w-10">
              <div class="h-full w-full flex items-center justify-center px-4 bg-[var(--color-primary)] rounded">
                <i class="bi bi-envelope text-white text-lg"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Campo de Senha -->
        <div class="input-group relative">
          <label class="block text-xs text-[var(--color-text-gray)] mb-2 font-medium">Senha</label>
          <div class="relative flex items-stretch">
            <input
              #senhaInput
              type="password"
              name="password"
              [(ngModel)]="usuarioModel.senha"
              placeholder="Informe sua senha"
              required
              class="w-full py-3 px-4 pr-12 border-none bg-[var(--color-input-bg)] rounded text-sm focus:outline-none"
            />
            <div class="absolute right-0 top-0 h-full w-10 cursor-pointer"
                 (click)="toggleSenha(senhaInput)">
              <div class="h-full w-full flex items-center justify-center px-4 bg-[var(--color-primary)] rounded">
                <i class="text-white text-lg"
                   [ngClass]="['bi', senhaVisivel ? 'bi-unlock' : 'bi-lock']"></i>
              </div>
            </div>
          </div>
          <a routerLink="/" class="absolute right-0 top-full text-xs mt-3 text-[var(--color-link)] no-underline hover:underline">
            Já é cadastrado? Faça login
          </a>
        </div>

        <!-- Botão de Login -->
        <button type="submit" class="w-full h-11 py-4 mt-10 bg-[var(--color-primary)] text-white font-semibold rounded-lg text-sm cursor-pointer border-none shadow-[var(--shadow-button)] hover:bg-[var(--color-primary-hover)] transition-colors flex items-center justify-center">
          Sign Up Now
        </button>
      </div>
    </form>
  </section>

  <!-- Seção da Imagem -->
  <section class="flex-[1.5] flex flex-col justify-center items-center p-10 bg-[var(--color-section-bg)] relative">
    <div class="relative max-w-[600px]">
      <img src="assets/images/imagem-quadra.png" alt="Quadra Esportiva" class="block w-full h-auto" />
    </div>
    <p class="mt-[30px] text-sm text-[var(--color-slogan)] text-center">
      Reserve sua quadra com facilidade e garanta o seu jogo!
    </p>
  </section>
</main>
