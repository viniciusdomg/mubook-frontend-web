<main class="flex h-screen m-0">
  <!-- Formulário -->
  <section
    class="flex flex-col justify-center items-start bg-white p-[60px_40px] flex-[0.7] shadow-[var(--shadow-section)]"
  >
    <form #redefinirForm="ngForm" class="w-full" (ngSubmit)="redefinirSenha()">
      <!-- Título -->
      <h1
        class="text-[28px] font-bold mb-[30px] text-[var(--color-primary)] relative left-[38%] w-fit transition-all duration-500 hover:scale-105 hover:text-[var(--color-accent)] after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-0 after:h-0.5 after:bg-[var(--color-danger)] after:transition-all after:duration-300 hover:after:w-full cursor-default"
      >
        MuBook
      </h1>

      <h2 class="text-[22px] font-semibold mb-[30px] relative left-[25%]">
        Redefinir Senha
      </h2>

      <div class="space-y-4">
        <!-- Token -->
        <div class="input-group">
          <label
            class="block text-xs mb-2 font-medium text-[var(--color-text-gray)]"
          >
            Token recebido por e-mail
          </label>
          <input
            type="text"
            name="token"
            [(ngModel)]="redefinicao.token"
            required
            class="w-full py-3 px-4 border-none bg-[var(--color-input-bg)] rounded text-sm focus:outline-none"
            placeholder="Digite o token"
          />
        </div>

        <!-- Nova Senha -->
        <div class="input-group">
          <label
            class="block text-xs mb-2 font-medium text-[var(--color-text-gray)]"
          >
            Nova Senha
          </label>
          <input
            type="password"
            name="novaSenha"
            [(ngModel)]="redefinicao.novaSenha"
            required
            class="w-full py-3 px-4 border-none bg-[var(--color-input-bg)] rounded text-sm focus:outline-none"
            placeholder="Digite a nova senha"
          />
        </div>

        <!-- Confirmar Senha -->
        <div class="input-group">
          <label
            class="block text-xs mb-2 font-medium text-[var(--color-text-gray)]"
          >
            Confirmar Nova Senha
          </label>
          <input
            type="password"
            name="confirmarSenha"
            [(ngModel)]="redefinicao.confirmarSenha"
            required
            class="w-full py-3 px-4 border-none bg-[var(--color-input-bg)] rounded text-sm focus:outline-none"
            placeholder="Confirme a nova senha"
          />
        </div>

        <!-- Botão -->
        <button
          type="submit"
          class="w-full h-11 py-4 mt-6 bg-[var(--color-primary)] text-white font-semibold rounded-lg text-sm cursor-pointer border-none shadow-[var(--shadow-button)] hover:bg-[var(--color-primary-hover)] transition-colors flex items-center justify-center"
        >
          Redefinir Senha
        </button>
      </div>
    </form>
  </section>

  <!-- Imagem -->
  <section
    class="flex-[1.5] flex flex-col justify-center items-center p-10 bg-[var(--color-section-bg)] relative"
  >
    <div class="relative max-w-[600px]">
      <img
        src="assets/images/imagem-quadra.png"
        alt="Quadra Esportiva"
        class="block w-full h-auto"
      />
    </div>
    <p class="mt-[30px] text-sm text-[var(--color-slogan)] text-center">
      Proteja seu acesso com uma nova senha forte!
    </p>
  </section>
</main>
